<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nuestra Historia </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
        }

        .stars, .stars2, .stars3 {
            position: absolute;
            width: 250%;
            height: 300%;
            background-repeat: repeat;
            background-position: 0 0;
            animation: moveStars 100s linear infinite;
        }

        .stars {
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.5;
        }

        .stars2 {
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            animation-duration: 200s;
        }

        .stars3 {
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.10;
            animation-duration: 300s;
        }

        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(-150%); }
        }

        h1 {
            text-align: center;
            font-size: 4rem;
            color: #d83e3e;
          text-shadow: 0 0 10px rgba(158, 0, 0, 0.788), 0 0 20px rgba(255, 0, 0, 0.863), 0 0 30px rgb(145, 0, 0);
      font-weight: bold;
            margin-top: 100px;
            letter-spacing: 2px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
           
            border-radius: 15px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        button {
            padding: 12px 25px;
            margin-top: 30px;
            background-color: #ff4d4d;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: block;
            margin: 40px auto 0;
            text-align: center;

        }

        button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
        }

        .marvel-db-art {
            margin-top: 50px;
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .marvel-db-art img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin: 15px;
            transition: transform 0.3s;
        }

        .marvel-db-art img:hover {
            transform: scale(1.2);
        }
    @media (max-width: 768px) {
        body {
            font-size: 14px;
        }
    }
    /* Estilos para pantallas pequeñas (móviles) */
    @media (max-width: 480px) {
        body {
            font-size: 12px;
        }
    }
    </style>
</head>
<body>

    <!-- Música de fondo -->
   <audio id="bg-music" loop hidden>
    <source src="img/zoearrulloestrellas.mp3.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
</audio>
    <!-- Fondo animado -->
    <div class="background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <!-- Contenido principal -->
    <h1>Nuestra Historia</h1>

    <div class="gallery">
        <a href="file:///E:/Angel%20corazon/elinicio.html"><img src="img/alma.jpeg" alt="Dragon Ball"></a>
        <a href="file:///E:/Angel%20corazon/el%20climax.html"><img src="img/realidad.jpeg" alt="Marvel"></a>
       <a href="file:///E:/Angel%20corazon/el%20descenlace.html" ><img src="img/tiempo.jpeg" alt="Arte"></a>
    </div>
<button onclick="document.getElementById('bg-music').play()">Nuestra canción</button>
    <button onclick="alert('Te amaré a pesar de todo')">Recuerda que... </button>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Detecta el primer clic del usuario en cualquier parte del body
        document.body.addEventListener('click', function () {
            const music = document.getElementById('bg-music');
            if (music && music.paused) {
                music.play().catch(e => console.log("Autoplay bloqueado:", e));
            }
        }, { once: true }); // Solo se ejecuta una vez
    });
</script>

   
</body>
</html>
